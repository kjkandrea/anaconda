<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🐍Anaconda</title>
  <link href="https://unpkg.com/@primer/css/dist/primer.css" rel="stylesheet" />
  <link href="./app.css" rel="stylesheet" />
</head>
<body class="bg-gray">
  <main id="app">
    <header class="Header bg-white border">
      <div class="container">
        <div class="Header-item">
          <a href="#" class="Header-link f4 d-flex flex-items-center">
            <h1 class="text-gray-dark">🐍 Anaconda</h1>
          </a>
        </div>
      </div>
    </header>
    <div class="container">
      <section class="Box box-shadow content-area">
        <div class="Box-row">
          <h2 class="m-0">My Anaconda 🐍</h2>
        </div>
        <div class="Box-row">
          <div class="Box Box--condensed box-shadow">
            <div class="Box-header">
              Head
            </div>
            <div class="Box-row">
              <p class="mb-0 text-gray">
                head
              </p>
            </div>
          </div>
        </div>
        <div class="Box-row">
          <div class="Box Box--condensed box-shadow">
            <div class="Box-header">
              Body
            </div>
            <div class="Box-row">
              <p class="mb-0 text-gray">
                body
              </p>
            </div>
          </div>
        </div>
        <div class="Box-row">
          <div class="Box Box--condensed box-shadow">
            <div class="Box-header">
              Tale
            </div>
            <div class="Box-row">
              <p class="mb-0 text-gray">
                tale
              </p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <details id="sign-in" class="details-reset details-overlay details-overlay-dark">
      <summary aria-haspopup="dialog">Open dialog</summary>
      <details-dialog class="anim-fade-in fast">
        <div class="Box Box--overlay d-flex flex-column">
          <div class="Box-header">
            <button class="Box-btn-octicon btn-octicon float-right" type="button" aria-label="Close dialog" data-close-dialog>
            </button>
            <h3 class="Box-title">Getting Start</h3>
          </div>
          <div class="overflow-auto">
            <div class="Box-body overflow-auto">
              <p>
                다음의 간단한 항목을 작성하고 아나콘다를 시작하세요. 작성하신 정보는 로컬 스토리지에 저장됩니다.
              </p>
            </div>
          </div>
        </div>
      </details-dialog>
    </details>
  </main>
  <script type="module" src="./app.js"></script>
</body>
</html>
