<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🐍Anaconda</title>
  <link href="https://unpkg.com/@primer/css/dist/primer.css" rel="stylesheet" />
  <link href="./app.css" rel="stylesheet" />
</head>
<body class="bg-gray">
  <main id="app">
    <header class="Header bg-white border">
      <div class="container">
        <div class="Header-item">
          <a href="/" class="Header-link f4 d-flex flex-items-center">
            <h1 class="text-gray-dark">🐍 Anaconda</h1>
          </a>
        </div>
      </div>
    </header>
    <div class="container">
      <section id="information-widget" class="Box box-shadow" style="display: none">
        <div class="Box-row">
          <h2><!-- Hello Headline --></h2>
        </div>
        <div class="Box-row">
          <p class="mb-0">현재 시간은 <time id="clock" class="Label" datetime="00:00:00">00:00:00</time>이며 현재 날씨 정보는 다음과 같습니다.<br><span id="weather" class="Label">불러오는 중...</span></p>
        </div>
      </section>
      <section id="anaconda" class="Box box-shadow">
        <div class="Box-row">
          <h2 class="m-0">아나콘다</h2>
        </div>
        <div class="Box-row">
          <div class="Box Box--condensed box-shadow">
            <div class="Box-header">
              Head
            </div>
            <div class="Box-row">
              <form class="js-add-item-form" data-part="head" style="display:none">
                <input class="form-control input-sm mb-2 width-full" type="text" placeholder="예) 오후 3시에 정기 회의" />
              </form>
              <button class="js-add-btn btn btn-sm mb-0 text-gray"">
                Add Head +
              </button>
            </div>
          </div>
        </div>
        <div class="Box-row">
          <div class="Box Box--condensed box-shadow">
            <div class="Box-header">
              Body
            </div>
            <div class="Box-row">
              <button class="js-add-btn btn btn-sm mb-0 text-gray" data-part="body">
                Add Body +
              </button>
            </div>
          </div>
        </div>
        <div class="Box-row">
          <div class="Box Box--condensed box-shadow">
            <div class="Box-header">
              Tale
            </div>
            <div class="Box-row">
              <button class="js-add-btn btn btn-sm mb-0 text-gray" data-part="tale">
                Add Tale +
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>

    <details id="sign-in" class="details-reset details-overlay details-overlay-dark">
      <summary aria-haspopup="dialog">Open dialog</summary>
      <details-dialog class="anim-fade-in fast">
        <div class="Box Box--overlay d-flex flex-column">
          <div class="Box-header">
            <button class="Box-btn-octicon btn-octicon float-right" type="button" aria-label="Close dialog" data-close-dialog>
            </button>
            <h3 class="Box-title">Getting Start</h3>
          </div>
          <div class="overflow-auto">
            <div class="Box-body overflow-auto">
              <p>
                다음의 간단한 프로필을 작성하고 아나콘다를 시작하세요.
              </p>
            </div>
            <div class="Box-body overflow-auto">
              <form name="signin" autocomplete="off">
                <div class="form-group">
                  <div class="form-group-header">
                    <label for="username">이름</label>
                  </div>
                  <div class="form-group-body">
                    <input class="form-control" type="text" id="username" name="username" />
                  </div>
                </div>
                <div class="flash mt-3 mb-3 flash-warn"><!-- error message --></div>
                <button class="btn btn-primary" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </details-dialog>
    </details>
  </main>
  <script type="module" src="./app.js"></script>
</body>
</html>
